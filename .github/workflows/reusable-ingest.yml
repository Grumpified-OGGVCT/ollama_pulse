name: Reusable Ingestion Workflow

on:
  workflow_call:
    inputs:
      script_name:
        required: true
        type: string
      source_name:
        required: true
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip
      - run: pip install -r requirements.txt
      - run: python scripts/${{ inputs.script_name }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data(${{ inputs.source_name }}): automated ingestion"
